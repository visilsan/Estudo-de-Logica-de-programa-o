<body>

    <h3> Alcool ou gasolina?</h3>
    
    <script>
        const tanque = 40;
        const distanciaGasolina = 490;
        const distanciaAlcool = 300;

        document.write("Media de km com 1 litro de alcool: ", distanciaAlcool/tanque )

    </script>
